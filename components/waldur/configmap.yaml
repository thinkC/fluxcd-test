---
apiVersion: v1
kind: ConfigMap
metadata:
  name: waldur-config
  namespace: waldur
data:
  values.yaml: |

    postgresql:
      enabled: true
    rabbitmq:
      enabled: true

    ### Example config for exposing the Waldur UI via sslio.io

    # NOTE: If using sslip.io, the host IP must match the FIP
    # which was assigned to the NGINX ingress controller's
    # load balancer. An alternative host name may be used if
    # an appropriate DNS entry for the load balancer's IP
    # is added to your upstream DNS servers. It is not possible
    # to create / manage such a DNS entry via Kubernetes.

    apiHostname: 128-232-226-88.sslip.io
    apiScheme: https
    homeportHostname: 128-232-226-88.sslip.io
    homeportScheme: https
    ingress:
      tls:
        enabled: true
        source: letsEncrypt


    ### Example config for Keycloak integration

    # waldur:
    #   authMethods:
    #   - LOCAL_SIGNIN
    #   - SOCIAL_SIGNUP
    #   socialAuthMethods:
    #   - label: Keycloak
    #     provider: keycloak
    #     clientId: <stored-in-sealed-secret>
    #     clientSecret: <stored-in-sealed-secret>
    #     discoveryUrl: <stored-in-sealed-secret>
    #     managementUrl: ""
    #     protectedFields:
    #     - full_name
    #     - email

    waldur:
      authMethods:
      - LOCAL_SIGNIN
      - SOCIAL_SIGNUP
      socialAuthMethods:
      - label: Keycloak
        provider: keycloak
        # client_id: <stored-in-sealed-secret>
        # client_secret: <stored-in-sealed-secret>
        # discoveryUrl: <stored-in-sealed-secret>
        managementUrl: ""
        protectedFields:
        - full_name
        - email